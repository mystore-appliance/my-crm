
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY Master CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #2a2a2a;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #e36227;
    }
    .hidden { display: none; }
    .nav {
      max-width: 500px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      background: #e36227;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .back-btn {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>MY Master CRM</h1>
    <div class="nav">
      <button onclick="showForm('unit-form')">Добавить Юнит</button>
      <button onclick="showForm('part-form')">Добавить Деталь</button>
    </div>
  </div>

  <form id="unit-form" class="hidden" onsubmit="submitUnitForm(event)">
    <h2>Добавить Юнит</h2>
    <label>ID Юнита</label><input name="unit_id" required />
    <label>Категория</label><select name="category"><option>Refrigerator</option><option>Washer</option><option>Dryer</option></select>
    <label>Бренд</label><input name="brand" required />
    <label>Модель</label><input name="model" required />
    <label>Серийный номер</label><input name="serial" />
    <label>Состояние</label><select name="condition"><option>Рабочее</option><option>На запчасти</option></select>
    <label>Цена закупки</label><input name="price" type="number" step="0.01" required />
    <label>Ссылка на фото</label><input name="photo" type="url" />
    <label>Дата добавления</label><input name="date" type="date" />
    <label>Поломка</label><textarea name="issue" required></textarea>
    <label>Комментарий</label><textarea name="comment"></textarea>
    <button type="submit">Сохранить Юнит</button>
    <div class="back-btn"><button type="button" onclick="goBack()">Назад</button></div>
  </form>

  <form id="part-form" class="hidden" onsubmit="submitPartForm(event)">
    <h2>Добавить Деталь</h2>
    <label>ID Детали</label><input name="part_id" required />
    <label>ID Юнита</label><input name="unit_id" required />
    <label>Категория юнита</label><input name="unit_category" />
    <label>Категория детали</label><select name="part_category"><option>Motor</option><option>Control Board</option><option>Fan</option></select>
    <label>Название детали</label><input name="part_name" required />
    <label>Состояние детали</label><select name="part_condition"><option>Новое</option><option>Как новое</option><option>Восстановленное</option></select>
    <label>Ссылка на фото</label><input name="photo" type="url" />
    <label>Цена продажи</label><input name="price" type="number" step="0.01" />
    <label>Комиссия eBay</label><input name="fee" type="number" step="0.01" />
    <label>Профит</label><input name="profit" readonly />
    <label>Дата добавления</label><input name="date" type="date" />
    <label>Ссылка на лот eBay</label><input name="link" type="url" />
    <button type="submit">Сохранить Деталь</button>
    <div class="back-btn"><button type="button" onclick="goBack()">Назад</button></div>
  </form>

<script src="crm_script.js"></script>
<script>
function showForm(id) {
  document.getElementById("start-screen").classList.add("hidden");
  document.getElementById("unit-form").classList.add("hidden");
  document.getElementById("part-form").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}
function goBack() {
  document.getElementById("unit-form").classList.add("hidden");
  document.getElementById("part-form").classList.add("hidden");
  document.getElementById("start-screen").classList.remove("hidden");
}
</script>
</body>
</html>
